<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on">
        <label for="fname">firstname</label>
        <input id="fname" type="text" value="sunmisola">
        <label for="fname">firstname</label>
        <input id="fname" type="text" value="sunmisola" readonly>
        <label for="fname">firstname</label>
        <input id="fname" type="text" value="sunmisola" disabled>
        <label for="pin">Pin</label>
        <input id="pin" type="text" name="pin" size="4">
        <label for="pin">Pin</label>
        <input id="pin" type="text" name="pin" size="4" maxlength="4">
        <label for="number">number</label>
        <input id="number" type="number" min="5" max 19>
        <label for="files">files</label>
        <input id="files" type="file" multiple>
        <label for="zip">Postal code</label>
        <input id="zip" type="text" pattern="[A-Za-z]{3}">
        <label for="surname">surname</label>
        <input type="text" placeholder="enter your name">
        <label for="username">username</label>
        <input type="text" placeholder="enter your username" required>
        <label for="points">Points</label>
        <input type="number" id="points" name="points" step="3">
        <label for="age">age</label>
        <input type="number" autofocus>
        <input type="submit">
    </form>
</body>
</html>
