<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="surname">First name</label>
        <input id="surname" type="text">
        <label for=""></label>
        <input id="file" type="file">
    </form>

    <form action="">
        <label for="">
            users
        <select name="" id="">
            <option value="default">--select--</option>
            <option value="mary">mary</option>
            <option value="sunmisola" selected>sunmisola</option>
            <option value="victor">victor</option>
            <option value="ade">ade</option>
            <option value="victory">victory</option>
        </select>
        </label>
    </form>

    <form action="">
        <textarea name="" id="" cols="50" rows="10"></textarea>
    </form>

    <form action="">
        <fieldset>
            <legend>Users Info</legend>
            <label for="name">name</label>
            <input id="name" type="text">
            <label for="email">email</label>
            <input id="email" type="email">
            <label for="password">password</label>
            <input id="password" type="password">
        </fieldset>

        
    </form>

    <form action="">
        <input list="data">
        <datalist id="data">
            <option value="default">--select--</option>
            <option value="mary">mary</option>
            <option value="sunmisola" selected>sunmisola</option>
            <option value="victor">victor</option>
            <option value="ade">ade</option>
            <option value="victory">victory</option>
        </datalist>
    </form>

    <form action="" oninput="x.value=parseInt(a.value)+ parseInt(b.value) ">
        <input type="range" value="50" id="a">
        <input type="number" value="50" id="b">
        <output name="x" for="a b"></output>
    </form>

    <form action="">
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="text" id="datemax" name="datemax" min="3" max="10"><br><br>
        <button type="submit">submit</button>
      
    </form>

</body>
</html>
